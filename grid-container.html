<! DOCTYPE html >
<html>




<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto auto;
  grid-gap: 10px;
  background-color: #ACFC8D;
  padding: 10px;
}

.grid-container > div {
  background-color: #38C203;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
</style>


</head>



<body>
<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
  <div>7</div>
  <div>8</div>
</div> 



</body>





</html>
