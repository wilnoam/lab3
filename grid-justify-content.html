<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  justify-content: space-evenly;
  grid-template-columns: 50px 50px 50px; 
  grid-gap: 10px;
  background-color: #D4069C;
  padding: 10px;
}

.grid-container > div {
  background-color: #FFCAF1;
  text-align: center;
  padding: 20px 0;
  font-size: 30px;
}
</style>
</head>
<body>







<div class="grid-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>  
  <div>4</div>
  <div>5</div>
  <div>6</div>  
</div>

</body>
</html>
